  utter_20102001:
  - text: "Theo kế hoạch năm học"
  utter_20103001:
  - text: "Theo kế hoạch năm học"
  utter_20104001:
  - text: "Bước 1: Sau khi nhận quyết định được chuyển ngành, sinh viên mang theo quyết định liên hệ văn phòng Khoa của ngành vừa được chuyển sang để được cố vấn học tập (hoặc trợ lý giáo vụ Khoa) tư vấn về chương trình đào tạo, đăng ký môn học, nhận lớp mới để tham gia đánh giá kết quả rèn luyện 
Bước 2: Xin cấp bảng điểm tổng hợp và liên hệ Phòng Quản lý Đào tạo (P.005 – Bộ phận tiếp sinh viên) để làm thủ tục hủy điểm các môn học ở ngành cũ mà trong chương trình đào tạo ngành mới không học. 
Lưu ý: Phòng Quản lý Đào tạo sẽ không giải quyết bất kỳ trường hợp nào sinh viên đăng ký môn học sai mà không có sự tư vấn của cố vấn học tập (hoặc Trợ lý giáo vụ Khoa)"
  utter_20201001:
  - text: "Quy định học cùng lúc 2 ngành:
1. Ngành đào tạo chính ở chương trình thứ hai phải khác với ngành đào tạo ở chương trình thứ nhất.
2. Sinh viên được đăng ký xét học chương trình thứ hai sau khi đã kết thúc học kỳ đầu tiên và trước học kỳ cuối chính khóa của chương trình thứ nhất
3. Sinh viên không thuộc diện tạm ngưng học và và không thuộc diện xếp loại học lực yếu ở chương trình thứ nhất.
4. Thời gian tối đa được phép học đối với sinh viên đăng ký học đồng thời 2 chương trình là thời gian tối đa quy định cho chương trình thứ nhất. Khi học chương trình thứ hai, sinh viên được bảo lưu điểm của những học phần có nội dung và khối lượng kiến thức tương đương trong chương trình thứ nhất.
5. Sinh viên chỉ được xét tốt nghiệp chương trình thứ hai nếu có đủ điều kiện tốt nghiệp ở chương trình thứ nhất./."
