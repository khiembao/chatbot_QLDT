Điều kiện 2: Ngành, chương trình chuyển đến có tổ chức tuyển sinh cùng một phương thức trong cùng đợt xét tuyển của ngành sinh viên đang theo học  
Điều kiện 3: Điểm xét tuyển của sinh viên phải bằng hoặc cao hơn điểm trúng tuyển cùng một tổ hợp trong cùng đợt của ngành, chương trình chuyển đến"
