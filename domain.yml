- Trường hợp hết thời gian bị kỷ luật: Phòng Quản lý đào tạo sẽ tự động mở MSSV theo quyết định xóa kỷ luật từ phòng Công tác sinh viên trong học kỳ sinh viên hết hạn kỷ luật."
